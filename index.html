<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/site.css" />

  </head>
  <body ng-app="dotcom">

    <div class="container-fluid" ng-controller="DotcomCtrl">
      <header class="home-header">
        <div class="row">
          <h1 class="col-md-8">{{pageTitle}} <small>{{pageSubtitle}}</small></h1>
          <div class="col-md-4">
            <h2 class="home-date">{{currentDate}}</h2>
          </div>
        </div>
      </header>

      <div class="row" ng-repeat="row in linkRows">

          <div class="col-md-3" ng-repeat="box in row">
            <div class="link-box">
              <h2>{{box.Name}}</h2>
              <ul>
                <li ng-repeat="l in box.Links">
                  <a href="{{l.Link}}">{{l.Name}}</a>
                </li>
              </ul>
            </div>
          </div>

      </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script src="/scripts/dotcom.js"></script>
  </body>
</html>
